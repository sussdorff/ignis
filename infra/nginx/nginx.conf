events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream services
    upstream aidbox {
        server aidbox:8080;
    }

    upstream n8n {
        server n8n:5678;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Aidbox FHIR Server
        location /aidbox/ {
            rewrite ^/aidbox/(.*) /$1 break;
            proxy_pass http://aidbox;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Aidbox FHIR API direct access
        location /fhir/ {
            proxy_pass http://aidbox/fhir/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # n8n Workflow Automation
        location /n8n/ {
            rewrite ^/n8n/(.*) /$1 break;
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Root - show available services
        location / {
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head><title>Ignis Hackathon Server</title></head>
<body>
<h1>ðŸ”¥ Ignis Hackathon Server</h1>
<ul>
<li><a href="/aidbox/">Aidbox FHIR Server</a> - /aidbox/</li>
<li><a href="/fhir/Patient">FHIR API</a> - /fhir/</li>
<li><a href="/n8n/">n8n Workflows</a> - /n8n/</li>
</ul>
<p>Server: 167.235.236.238</p>
</body>
</html>';
        }
    }
}
