services:
  # Nginx reverse proxy - external access point
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use SSL config if DOMAIN is set and ssl cert exists, otherwise use default
      - ${NGINX_CONF:-./infra/nginx/nginx.conf}:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - aidbox
      - app
      - app2
    restart: unless-stopped

  # Ignis App2 (Next.js Design System Frontend)
  app2:
    build:
      context: ./DESIGN/ignis-design-system
      dockerfile: Dockerfile
    environment:
      - PORT=3001
      - NODE_ENV=production
    expose:
      - "3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/app2"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Ignis App (Bun backend + React frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - NODE_ENV=production
      - AIDBOX_URL=http://aidbox:8080
      - AIDBOX_ADMIN_ID=${AIDBOX_ADMIN_ID:-admin}
      - AIDBOX_ADMIN_PASSWORD=${AIDBOX_ADMIN_PASSWORD:-ignis2026}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    expose:
      - "3000"
    depends_on:
      aidbox:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PostgreSQL for Aidbox (using standard postgres image)
  aidbox-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aidbox
    volumes:
      - aidbox_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aidbox"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Aidbox FHIR Server (internal only - accessed via nginx)
  aidbox:
    image: healthsamurai/aidboxone:latest
    depends_on:
      aidbox-db:
        condition: service_healthy
    environment:
      AIDBOX_LICENSE: ${AIDBOX_LICENSE_KEY}
      AIDBOX_ADMIN_ID: ${AIDBOX_ADMIN_ID:-admin}
      AIDBOX_ADMIN_PASSWORD: ${AIDBOX_ADMIN_PASSWORD:-ignis2026}
      AIDBOX_CLIENT_ID: ${AIDBOX_ADMIN_ID:-admin}
      AIDBOX_CLIENT_SECRET: ${AIDBOX_ADMIN_PASSWORD:-ignis2026}
      AIDBOX_BASE_URL: http://167.235.236.238/aidbox
      AIDBOX_PORT: 8080
      AIDBOX_FHIR_VERSION: 4.0.1
      # Disable strict FHIR Schema validation for Synthea data compatibility
      # Use legacy validator which is more permissive with extra properties
      AIDBOX_FHIR_SCHEMA_VALIDATION: "false"
      BOX_FEATURES_VALIDATION_SKIP__EXTRA: "true"
      PGHOST: aidbox-db
      PGPORT: 5432
      PGDATABASE: aidbox
      PGUSER: postgres
      PGPASSWORD: postgres
    expose:
      - "8080"
    volumes:
      - ./aidbox/seed:/var/aidbox/seed:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

volumes:
  aidbox_pg_data:
